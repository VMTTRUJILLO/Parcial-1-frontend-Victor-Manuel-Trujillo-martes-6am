<body>
    <div class="container my-5">
    <h5 class="text-center mb-4">Ingrese los datos para registrarse</h5>
    <form id="signupForm">
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" id="nombres" placeholder="Nombres" required>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" required>
        </div>
        <div class="col-md-6">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="col-md-6">
          <input type="tel" class="form-control" id="telefono" placeholder="Teléfono" required>
        </div>
        <div class="col-md-6">
          <input type="number" class="form-control" id="estrato" placeholder="Estrato" min="1" max="6" required>
        </div>
        <div class="col-md-6">
          <input type="date" class="form-control" id="fecha" required>
        </div>
        <div class="col-md-6">
          <select id="sangre" class="form-select" required>
            <option value="">Grupo Sanguíneo</option>
            <option>A+</option><option>A-</option>
            <option>B+</option><option>B-</option>
            <option>O+</option><option>O-</option>
            <option>AB+</option><option>AB-</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label d-block">Género</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero" value="Masculino" required>
            <label class="form-check-label">Masculino</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero" value="Femenino" required>
            <label class="form-check-label">Femenino</label>
          </div>
        </div>
        <div class="col-12">
          <label class="form-label">Actividades Favoritas</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="Futbol">
            <label class="form-check-label">Futbol</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="Baloncesto">
            <label class="form-check-label">Baloncesto</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="Voleibol">
            <label class="form-check-label">Voleibol</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="Ciclismo">
            <label class="form-check-label">Ciclismo</label>
          </div>
        </div>
      </div>
      <div class="mt-4 d-flex justify-content-center gap-3">
        <button type="submit" class="btn btn-success">Registrar</button>
        <a href="Noticias.html" class="btn btn-danger" id="btnCancel">Cancelar</a>
      </div>
    </form>
  </div>

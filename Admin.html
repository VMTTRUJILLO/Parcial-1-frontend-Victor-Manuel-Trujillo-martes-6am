<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arcial 1 Programacion web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css">

</head>
<body>
    <div class="container my-5">
    <h5 class="text-center mb-4">Por favor ingrese sus credenciales</h5>
    <form id="loginForm">
  <div class="mb-3">
    <label for="usuario" class="form-label">Usuario</label>
    <input type="text" class="form-control" id="usuario" required>
  </div>
  <div class="mb-3">
    <label for="clave" class="form-label">Clave</label>
    <input type="password" class="form-control" id="clave" required>
  </div>
  <div class="d-flex justify-content-between">
    <button type="submit" class="btn btn-primary">Log In</button>
    <button type="button" class="btn btn-success" id="btnSignup">Sign Up</button>
    <button type="button" class="btn btn-danger" id="btnCancel">Cancelar</button>
  </div>
</form>
  </div>



   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.js"></script>

</body>
</html>
